apiVersion: v1
kind: Service
metadata:
  name: hetzner-lb
  namespace: default
  annotations:
    load-balancer.hetzner.cloud/location: nbg1
    load-balancer.hetzner.cloud/name: funky-load-balancer
spec:
  type: LoadBalancer
  selector:
    app: traefik
  ports:
    - name: dashboard
      port: 8080  # Port for accessing the dashboard
      targetPort: 8080  # Port exposed by Traefik for the dashboard