apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      containers:
        - name: traefik
          image: traefik:v2.5  # Adjust the image version as needed
          args:
            - --api.insecure=true  # Enable Traefik dashboard for demo purposes
          ports:
            - name: http
              containerPort: 80
            - name: https
              containerPort: 443
